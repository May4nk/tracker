<!Doctype html>
  <head>
    <title>Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
  </head>
  <body class="trackerbody">
    <div class="navbar">
      <div class="trackerlogowrapper">
        <i class="material-icons trackerlogo">timeline</i>
        <a href="/" class="trackertitle"> Tracker </a>
      </div>
      <div class="trackersearch">
        <i class="material-icons searchicn">search</i>
        
				{% csrf_token %}
        <input id="search" type="text" name="q" value="{{ query }}" placeholder="Search..." autocomplete="off"/>
				<div id="trackersearchresults">
					<div id="trackersearchresultitems"></div>
				</div>
			</div>
			<div class="trackernewbtnwrapper" onClick="handleModal()">
				<a class="btn-floating btn-large waves-effect waves-light black trackernewbtn" title="New candidate">
					<i class="material-icons blue-text text-lighten-2">add</i>
				</a>
				<div class="trackernewbtntitle">
					candidate
				</div>
			</div>
    </div>
    <div class="contentbody">
			{% block content %}
			
			{% endblock %}
		</div>

		<div id="show">
			<div class="trackermodal">
				<div class="trackerupsertmodal">
					<div class="trackermodalhead">
						<div class="trackermodalheadding">
							New Candidate
						</div>
						<i 
							onClick="handleModal(true)"
							class="material-icons red-text text-lighten-2 trackermodalicn"
						>
							clear
						</i>
					</div>
					<form class="trackermodalbody" id="candidateform" onSubmit="submitModalForm(event, this)">
						{% csrf_token %}
						<!-- {{ form.non_field_errors }} -->
						<input type="hidden" name="id" id="candidate-id" />
						<div class="trackermodalinputwrapper">
							<!-- {{ form.name }}
							{{ form.name_errors }} -->
							<input class="trackermodalinput" name="name"  placeholder="Name" type="text" required />
						</div>
						<div class="trackermodalinputwrapper">
							<!-- {{ form.email }}
							{{ form.email_errors }} -->
							<input class="trackermodalinput" name="email"  placeholder="Email" type="text" required />
						</div>
						<div class="trackermodalinputwrapper">
							<!-- {{ form.phone_number }}
							{{ form.phone_number_errors }}

							{{ form.age }}
							{{ form.age_errors }} -->
							<input class="trackermodalmetalinput" name="phone_number"  placeholder="Contact" type="text" maxlength="10" required/>
							<input class="trackermodalmetarinput" name="age"  placeholder="Age" type="number" required/>
						</div>
						<div class="trackermodalinputwrapper">
							<div class="trackerswitch">
								<!-- {{ form.gender }}
								{{ form.gender_errors }} -->
								<div class="switch">
									<label>
										Male
										<input type="checkbox" name="gender" />
										<span class="lever"></span>
										Female
									</label>
								</div>
							</div>
							<div class="trackerswitch">
								<p>
									<label>
										<input name="status" type="radio" value="ACCEPTED" />
										<span class="blue-text text-lighten-2">ACCEPTED</span>
									</label>
								</p>
								<p>
									<label>
										<input name="status" type="radio" value="PENDING" checked />
										<span class="grey-text text-lighten-2">PENDING</span>
									</label>
								</p>
								<p>
									<label>
										<input name="status" type="radio" value="REJECTED" />
										<span class="red-text text-lighten-2">REJECTED</span>
									</label>
								</p>
							</div>
						</div>
						<div class="trackermodalfooter">
							<button class="btn waves-effect waves-light blue lighten-2 black-text" type="submit">
								Submit
								<i class="material-icons right">send</i>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		{% load static%}
		<script src="{% static 'index.js' %}"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
